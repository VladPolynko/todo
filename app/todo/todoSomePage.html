<h1>TODO</h1>
<input type="text" ng-model="todos.newTask"/>
<button ng-click="todos.add(todos.newTask)">KNOPKA</button>

<div ng-repeat="todo in todos.todos">
  <input type="button" value="+/-"
         ng-click="todos.reStatus(todo)"/>
        <span ng-class="{deleted: todo.status === true}">
          {{ todo.todo_value }}
        </span>
  <input type="button" value="del"
         ng-click="todos.del(todo)"/>
</div>
